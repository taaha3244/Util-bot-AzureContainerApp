name: Trigger auto deployment for utilitybotazurecontainer

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/utilitybotazurecontainer-AutoDeployTrigger-1c5a01f0-6de9-4065-9b77-fc6f82236d4f.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.UTILITYBOTAZURECONTAINER_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: utilbotapp.azurecr.io
          registryUsername: ${{ secrets.UTILITYBOTAZURECONTAINER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.UTILITYBOTAZURECONTAINER_REGISTRY_PASSWORD }}
          containerAppName: utilitybotazurecontainer
          resourceGroup: utilitybotazurecontainer
          imageToBuild: utilbotapp.azurecr.io/utilitybotazurecontainer:${{ github.sha }}
          
            

     

